<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Qwen3-TTS Dataset Webview</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0f17;
        --card: #121a26;
        --text: #e6edf3;
        --muted: #9aa7b2;
        --border: rgba(255, 255, 255, 0.08);
        --accent: #7aa2f7;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f8fb;
          --card: #ffffff;
          --text: #111827;
          --muted: #6b7280;
          --border: rgba(17, 24, 39, 0.10);
          --accent: #2563eb;
        }
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 18px 16px 40px;
      }
      h1 {
        margin: 8px 0 6px;
        font-size: 18px;
        font-weight: 650;
      }
      .sub {
        margin: 0 0 14px;
        color: var(--muted);
        font-size: 13px;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 1fr 140px 120px 120px;
        gap: 10px;
        align-items: center;
        margin: 12px 0 18px;
      }
      .toolbar input,
      .toolbar select,
      .toolbar button {
        height: 36px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        padding: 0 10px;
        font-size: 13px;
      }
      .toolbar button {
        cursor: pointer;
        border-color: rgba(122, 162, 247, 0.35);
      }
      .toolbar button:hover {
        border-color: rgba(122, 162, 247, 0.7);
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        padding: 12px 12px 10px;
      }
      .meta {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 8px;
      }
      .text {
        white-space: pre-wrap;
        line-height: 1.35;
        font-size: 14px;
        margin: 8px 0 10px;
      }
      audio {
        width: 100%;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
      }
      .err {
        color: #fca5a5;
        font-size: 13px;
        margin-top: 10px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        margin-top: 8px;
      }
      @media (max-width: 860px) {
        .toolbar {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Dataset Browser</h1>
      <p class="sub">Local-only webview: audio segments + transcripts (loads <code>webview/samples.json</code>).</p>

      <div class="toolbar">
        <input id="q" placeholder="Search transcript (regex supported)..." />
        <select id="sort">
          <option value="random">Random</option>
          <option value="alignment_desc">Alignment ↓</option>
          <option value="alignment_asc">Alignment ↑</option>
        </select>
        <input id="count" type="number" min="1" max="500" step="1" value="25" />
        <button id="refresh">Show Batch</button>
      </div>

      <div id="status" class="sub"></div>
      <div id="grid" class="grid"></div>
      <div id="err" class="err"></div>
      <div class="hint">
        Tip: If audio doesn’t load, make sure you’re serving the repo root with <code>python3 -m http.server</code>, not
        opening the file directly.
      </div>
    </div>

    <script>
      const state = {
        all: [],
      };

      function audioUrl(p) {
        if (!p) return p;
        p = String(p).trim();
        if (p.startsWith("./")) p = p.slice(2);
        if (p.startsWith("audio/")) return "../" + p;
        return p;
      }

      function shuffleInPlace(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }

      function getRegex(query) {
        if (!query) return null;
        try {
          return new RegExp(query, "i");
        } catch (e) {
          return null;
        }
      }

      function pickBatch() {
        const q = document.getElementById("q").value.trim();
        const sort = document.getElementById("sort").value;
        const count = Math.max(1, Math.min(500, Number(document.getElementById("count").value || 25)));

        const re = getRegex(q);
        let items = state.all;
        if (re) items = items.filter((s) => re.test(s.text));
        if (q && !re) {
          document.getElementById("err").textContent = "Invalid regex; fix search query.";
          return [];
        }
        document.getElementById("err").textContent = "";

        items = items.slice();
        if (sort === "random") {
          shuffleInPlace(items);
        } else if (sort === "alignment_desc") {
          items.sort((a, b) => (b.alignment_score ?? -1) - (a.alignment_score ?? -1));
        } else if (sort === "alignment_asc") {
          items.sort((a, b) => (a.alignment_score ?? 1e9) - (b.alignment_score ?? 1e9));
        }
        return items.slice(0, count);
      }

      function render(batch) {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        for (const s of batch) {
          const card = document.createElement("div");
          card.className = "card";

          const meta = document.createElement("div");
          meta.className = "meta";
          const left = document.createElement("div");
          const right = document.createElement("div");

          left.innerHTML = `<span class="pill">${s.audio}</span>`;
          const score = s.alignment_score == null ? "—" : String(s.alignment_score);
          const lang = s.language == null ? "—" : String(s.language);
          right.innerHTML = `<span class="pill">lang: ${lang}</span> <span class="pill">align: ${score}</span>`;
          meta.appendChild(left);
          meta.appendChild(right);

          const text = document.createElement("div");
          text.className = "text";
          text.textContent = s.text;

          const audio = document.createElement("audio");
          audio.controls = true;
          audio.preload = "none";
          audio.src = audioUrl(s.audio);

          card.appendChild(meta);
          card.appendChild(text);
          card.appendChild(audio);
          grid.appendChild(card);
        }
      }

      function loadEmbeddedSamples() {
        const el = document.getElementById("embedded-samples");
        if (!el) return null;
        const txt = (el.textContent || "").trim();
        if (!txt.startsWith("{")) return null;
        return JSON.parse(txt);
      }

      async function load() {
        if (location.protocol === "file:") {
          const data = loadEmbeddedSamples();
          if (!data) throw new Error("Embedded samples not found. Re-run make_webview.py.");
          state.all = data.samples || [];
          document.getElementById("status").textContent = `Loaded ${state.all.length} samples (embedded).`;
          render(pickBatch());
          return;
        }

        document.getElementById("status").textContent = "Loading samples.json…";
        let data = null;
        try {
          const res = await fetch("./samples.json", { cache: "no-store" });
          if (res.ok) data = await res.json();
        } catch (_) {}
        if (!data) data = loadEmbeddedSamples();
        if (!data) throw new Error("Failed to load samples (samples.json missing and no embedded fallback).");

        state.all = data.samples || [];
        document.getElementById("status").textContent = `Loaded ${state.all.length} samples.`;
        render(pickBatch());
      }

      document.getElementById("refresh").addEventListener("click", () => render(pickBatch()));
      document.getElementById("q").addEventListener("keydown", (e) => {
        if (e.key === "Enter") render(pickBatch());
      });

      load().catch((e) => {
        document.getElementById("err").textContent = String(e);
        document.getElementById("status").textContent = "";
      });
    </script>

    <script id="embedded-samples" type="application/json">
      /*__SAMPLES_JSON__*/
    </script>
  </body>
</html>
